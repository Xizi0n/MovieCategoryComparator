<div class="options">
  <mat-form-field>
    <mat-label>Categories</mat-label>
    <mat-select [(ngModel)]="selected" (selectionChange)="selectionChanged($event)">
      <mat-option *ngFor="let genre of genres" [value]="genre">
        {{genre.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngFor="let movie of movies" class="list">
    <app-detail-item [movie]="movie"></app-detail-item>
  </div>
</div>
